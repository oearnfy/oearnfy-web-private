<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Small stars -->
  <g fill="white" opacity="0.5">
    <circle cx="50" cy="50" r="1" />
    <circle cx="150" cy="30" r="1" />
    <circle cx="250" cy="70" r="1" />
    <circle cx="350" cy="40" r="1" />
    <circle cx="100" cy="150" r="1" />
    <circle cx="200" cy="120" r="1" />
    <circle cx="300" cy="180" r="1" />
    <circle cx="380" cy="150" r="1" />
    <circle cx="75" cy="250" r="1" />
    <circle cx="175" cy="220" r="1" />
    <circle cx="275" cy="280" r="1" />
    <circle cx="325" cy="250" r="1" />
    <circle cx="125" cy="350" r="1" />
    <circle cx="225" cy="320" r="1" />
    <circle cx="325" cy="380" r="1" />
    <circle cx="375" cy="350" r="1" />
  </g>
  
  <!-- Medium stars -->
  <g fill="white" opacity="0.7">
    <circle cx="80" cy="80" r="1.5" />
    <circle cx="180" cy="60" r="1.5" />
    <circle cx="280" cy="100" r="1.5" />
    <circle cx="130" cy="180" r="1.5" />
    <circle cx="230" cy="150" r="1.5" />
    <circle cx="330" cy="210" r="1.5" />
    <circle cx="105" cy="280" r="1.5" />
    <circle cx="205" cy="250" r="1.5" />
    <circle cx="305" cy="310" r="1.5" />
    <circle cx="155" cy="380" r="1.5" />
    <circle cx="255" cy="350" r="1.5" />
  </g>
  
  <!-- Large stars with glow -->
  <g>
    <circle cx="120" cy="100" r="2" fill="white" />
    <circle cx="120" cy="100" r="4" fill="url(#starGlow)" opacity="0.3" />
    
    <circle cx="320" cy="150" r="2" fill="white" />
    <circle cx="320" cy="150" r="4" fill="url(#starGlow)" opacity="0.3" />
    
    <circle cx="220" cy="280" r="2" fill="white" />
    <circle cx="220" cy="280" r="4" fill="url(#starGlow)" opacity="0.3" />
    
    <circle cx="80" cy="350" r="2" fill="white" />
    <circle cx="80" cy="350" r="4" fill="url(#starGlow)" opacity="0.3" />
  </g>
</svg> 